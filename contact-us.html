<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rayan Hassan">
    <meta name="description" content="this is my 1st self made website">
    <title>My little taco shop</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <h1>Our Contact Information</h1>
        <nav aria-label="primary naviation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="/#about lts">About LTS</a></li>
                <li><a href="/#our menu">Our Menu</a></li>
                <li>  <a href="/#store hours">Store Hours</a></li>
            </ul>

            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="taco ready to eat" title="taco ready to eat" width="400" height="260">
                <figcaption>Little taco shop tacos</figcaption>
            </figure>
        </nav>
    </header>
    <hr>
    <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" autocomplete="on" required placeholder="your name">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" autocomplete="on" required placeholder="your name">
                </p>
                <p>
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone" autocomplete="on" required pattern="[1-9]{3}-[1-9]{3}-[1-9]{3}" placeholder="555-555-555">
                </p>
                <p>
                    <label for="text">Your Message:</label><br>
                    <textarea name="message" id="message" placeholder="type your message" cols="30" rows="10"></textarea>
                </p>
            </fieldset>
            <button type="submit">send</button>
            <button type="reset">reset</button>
        </form>
        <br>
        <h3>Our Location</h3>
        <address>
            mohakhali dohs,lane-58,lake side
            dhaka city,
            <p>Phone:<a href="tel:555-555-555">555-555-555</a></p>
            <a href="contact-us.html">Back To Top</a>
        </address>
    </section>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
    
</body>
</html>
